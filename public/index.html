    <section class="card">
            <h4 class="card-header">Chat Box</h4>

            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" placeholder="Type your name" id="name" />
            </div>
            <div class="form-group">
                <label for="messsage">Message:</label>

            </div>
            </br>
            <input type="submit" value="Send" class="btn btn-primary" />
        </form>
    </section>
